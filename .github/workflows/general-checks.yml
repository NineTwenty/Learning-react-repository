name: General checks
on: [push]
jobs:
  General-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - name: Install packages
        run: npm ci
      - name: Check linting
        run: npm run lint
      - name: Check types
        run: npm run check-types
      - name: Run jest tests
        run: npm test
